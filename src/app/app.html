@if(isLoggedIn()) {
    <div class="layout">
        <app-logo></app-logo>
        <app-sidebar></app-sidebar>
        <app-header></app-header>
        
        <div class="content">
            <router-outlet></router-outlet>
            <app-alert-container></app-alert-container>
        </div>
    </div>
}@else {
    <ng-container>
        <div class="unauthenticated">
            <router-outlet></router-outlet>
            <app-alert-container></app-alert-container>
        </div>
    </ng-container>
}
