<div class="container">
    <div class="dialog-content">
        <h3>Cambair Contraseña</h3>
        <form [formGroup]="passwordForm" (ngSubmit)="newPassword()" class="form flex-column">
            <div class="form-group flex-column">
                <label for="password">Nueva Contraseña</label>
                <input [type]="showPassword ? 'text' : 'password'" formControlName="password" id="password" name="password" placeholder="Ingrese su contraseña" required>
                <i class="fa-solid" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'" (click)="togglePasswordVisibility()" style="cursor:pointer;"></i>
            </div>
            <div class="form-group flex-column">
                <label for="confirmPassword">Confirmar Contraseña</label>
                <input [type]="showConfirmPassword ? 'text' : 'password'" formControlName="confirmPassword" id="confirmPassword" name="confirmPassword" placeholder="Ingrese su contraseña" required>
                <i class="fa-solid" [ngClass]="showConfirmPassword ? 'fa-eye-slash' : 'fa-eye'" (click)="toggleConfirmPasswordVisibility()" style="cursor:pointer;"></i>
            </div>
            <div class="actions flex-row">
                <button type="submit" class="btn btn-success"> <i class="fa-solid fa-check"></i> Confirmar</button>
                <button type="button" class="btn btn-warning" (click)="cancelChange()"> <i class="fa-solid fa-times"></i> Cancelar</button>
            </div>
        </form>
    </div>
</div>
