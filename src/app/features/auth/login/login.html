<div class="container">
    <div class="content flex-row">
        <div class="logo flex-row">
            <img src="assets/images/LogoBetPlay.png" alt="Logo BetPlay" class="logo-image">
        </div>
        <div class="form-container flex-column">
            <form [formGroup]="loginForm" class="form flex-column" (ngSubmit)="onSubmit(loginForm.value)">
                <h2> Iniciar Sesión </h2>
                <img src="assets/images/LogoBetPlay.png" alt="Logo BetPlay" class="logo-image">
                <div class="form-group flex-column">
                    <label for="username">Usuario</label>
                    <input type="text" formControlName="username" id="username" name="username" placeholder="Ingrese su usuario" required autocomplete="username">
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="form-group flex-column">
                    <label for="password">Contraseña</label>
                    <input [type]="showPassword ? 'text' : 'password'" formControlName="password" id="password" name="password" placeholder="Ingrese su contraseña" required>
                    <i class="fa-solid" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'" (click)="togglePasswordVisibility()" style="cursor:pointer;"></i>
                </div>
                <div class="form-group flex-column">
                    <button type="submit" class="btn btn-success" [disabled]="!loginForm.valid">Iniciar Sesión</button>
                </div>
                <a (click)="openRecoveryDialog()" class="link">¿Olvidaste tu contraseña?</a>
            </form>
        </div>
    </div>
</div>

<div class="dialog-container flex-row" *ngIf="showRecoveryDialog">
    <div class="dialog-content flex-column" >
        <h3 class="draggable-header" appDraggable>Recuperar Contraseña</h3>
        <form [formGroup]="recoveryForm" (ngSubmit)="onRecoverPassword()" class="form flex-column">
            <div class="form-group flex-column">
                <label for="email">Correo Electrónico</label>
                <input type="email" formControlName="email" id="email" placeholder="Ingrese su correo electrónico" required autocomplete="email">
                <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="actions flex-row">
                <button type="submit" class="btn btn-success"> <i class="fa-solid fa-check"></i> Enviar</button>
                <button type="button" class="btn btn-warning" (click)="closeRecoveryDialog()"> <i class="fa-solid fa-times"></i> Cancelar</button>
            </div>
        </form>
    </div>
</div>
